 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFD MARKETS LOT SIZE CALCULATOR</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border-radius: 12px;
        }
        .result-box {
            background: #e8ffe8;
            border-left: 4px solid #28a745;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">CFD MARKETS LOT SIZE CALCULATOR</h2>
                      <!-- Pair Name Input -->
                    <div class="mb-3">
                        <label class="form-label">Currency Pair / Instrument Name</label>
                        <input type="text" class="form-control" id="pair" placeholder="Enter pair name (e.g., EUR/USD)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stop Loss Pips</label>
                        <input type="number" class="form-control" id="sl" placeholder="Enter your stop loss">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Target Pips</label>
                        <input type="number" class="form-control" id="tp" placeholder="Enter your target pips">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Risk Amount </label>
                        <input type="number" class="form-control" id="risk" placeholder="Enter risk amount ">
                    </div>

                    <!-- <div class="mb-3">
                        <label class="form-label">Pip Value</label>
                        <input type="number" class="form-control" id="pipvalue" value="10">
                    </div> -->

                    <button class="btn btn-primary w-100" onclick="calculate()">
                        Calculate
                    </button>

                    <div id="output" class="mt-4"></div>
                </div>

            </div>
        </div>
    </div>

    <script>
     var pipValue = 10
        function calculate() {
            let pair = document.getElementById("pair").value.trim();
            let sl = parseFloat(document.getElementById("sl").value);
            let tp = parseFloat(document.getElementById("tp").value);
            let risk = parseFloat(document.getElementById("risk").value);
            //let pipValue = parseFloat(document.getElementById("pipvalue").value);
            if (!pair) {
                alert("Please enter a pair name.");
                return;
             }

            if (isNaN(sl) || isNaN(tp) || isNaN(risk) || isNaN(pipValue)) {
                alert("Please fill in all fields.");
                return;
            }

            // Full precision lot size
            let rawLot = risk / (sl * pipValue);
            let lotSize = rawLot.toFixed(2);

            // TP calculation using full precision
            let takeProfitValue = (tp * rawLot * pipValue).toFixed(2);

            document.getElementById("output").innerHTML = `
                <div class="result-box">
                    <p><strong>Pair:</strong> ${pair}</p>
                    <p><strong>Lot Size:</strong> "Your Lot size is: ${lotSize}"</p>
                    <p><strong>Total Risk:</strong>"Your total risk is:  $${risk}"</p>
                    <p><strong>Expected TP:</strong>"Your expect Profit is: $${takeProfitValue}"</p>
                    <p><strong>"Good Luck</strong></p>
                    
                    
                </div>
            `;
        }
    </script>

</body>
</html>
